<html lang="en">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>1 Player Dice Game</title>
    <link rel="stylesheet" type="text/css" href="../css.css" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <h2>Click the roll button to play!</h2>
        <h4>Roll 20 or more to win, roll a one and you lose</h4>
      </div>
      <div class="gameArea">
        <div class="playerName">Player 1</div>
        <div id="score" class="text"></div>
        <div class="diceDisplay">
          <img id="dicePic" onclick="changeImage()" src="../img/dice1.png" />
        </div>
        <div id="buttonRow">
          <div id="play" class="buttonBox"><button>Roll!</button></div>
          <div id="restart" class="buttonBox"><button>Restart!</button></div>
        </div>
        <div id="message" class="text"></div>
      </div>
    </div>
    <script src="../js/main.js"></script>
  </body>
</html>
